<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="crud py-5">
      <div class="container">
        <div class="head">
          <h2>cruds</h2>
          <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
          <input type="text" id="title" placeholder="title" />
          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              id="price"
              placeholder="price"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="taxes"
              placeholder="taxes"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="ads"
              placeholder="ads"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="discount"
              placeholder="discount"
            />
            <small id="total"> </small>
          </div>
          <input type="number" id="count" placeholder="count" />
          <input type="text" id="category" placeholder="category" />
          <button id="submit">create</button>
        </div>
        <div class="outputs">
          <div class="searchBlock">
            <input
              onkeyup="searchData(this.value)"
              type="text"
              id="search"
              placeholder="search"
            />
            <div class="btn-search">
              <button onclick="getSearchMood(this.id)" id="searchTitle">
                Search By Title
              </button>
              <button onclick="getSearchMood(this.id)" id="searchCategory">
                Search By Category
              </button>
            </div>
          </div>
          <div id="deleteAll"></div>
          <table class="table mt-4 table-bordered text-center">
            <thead>
              <tr class="table-dark">
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- files js -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
